<!DOCTYPE html>
<html>

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <link href="css/lightbox.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/48c9fff134.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="./assets/images/logo_favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
</head>

<body>
    <header>
        <a href="./index.html">
            <img src="./assets/images/logo.png" class="logo" />
        </a>
    </header>
    <main id="main">
        <div class="photograph-header">
            <button class="contact_button">Contactez-moi</button>
        </div>

        <div class="gallerie">
            <div class="filtersMenu">
                <label for="filters"> Trier par 
                </label>
                <select name = "photofilter" id= "filters">
                    <option class="blank" value="none">Filtres</option>
                    <option class="popularity filters" value="popularity">Popularité
                    </option>
                    <option class="date filters" value="date">Date
                    </option>
                    <option class="title filters" value="title">Titre
                    </option>
                </select>
            </div>
            <section class="pictures"></section>
    </main>
    <div id="contact_modal">
        <div class="modal">
            <header>
                <h2>Contactez-moi</h2>
                <img src="./assets/icons/close.svg" />
            </header>
            <form>
                <div class="template-modal">
                    <div>
                        <label for="firstName">Prénom</label>
                        <input id="firstName" />
                    </div>
                    <div>
                        <label for="lastName">Nom</label>
                        <input id="lastName" />
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input id="email" />
                    </div>
                    <div>
                        <label for="msg">Votre message</label>
                        <input id="msg" />
                    </div>
                    <input type="submit" id="submit_button"></button>
                </div>
                <div class="success-modal">Message envoyé avec succés</div>
            </form>

        </div>
    </div>
    <div id="lightbox"></div>

    <template id="lightbox_template">
        <button class="lightbox__prev">
            <i class="fas fa-chevron-left"></i>
            </button>
        <div class="container"></div>
        <button class="lightbox__next">
                <i class="fas fa-chevron-right"></i>
            </button>
            <button class="lightbox__close">
            <i class="fa-solid fa-xmark"></i>
            </button>

    </template>


    <!-- <script src="./scripts/utils/contactForm.js"></script> -->
    <script type="module" src="./scripts/appProfil.js"></script>
</body>

</html>
