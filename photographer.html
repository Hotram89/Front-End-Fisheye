<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <link href="css/lightbox.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/48c9fff134.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="./assets/images/logo_favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
</head>

<body>
    <header>
        <a href="./index.html">
            <img src="./assets/images/logo.png" class="logo" alt="Fisheye Home page" />
        </a>
    </header>
    <main id="main">
        <div class="photograph-header">
            <button class="contact_button" aria-label="Contact me">Contactez-moi</button>
        </div>

        <div class="gallerie">
            <div class="filtersMenu">
                <label for="filters"> Trier par
                </label>
                
                <ul class="options-container" id="filters" aria-label="Order by" role="button">
                    <img src="./assets/icons/Chevron_down_font_awesome.svg"/>
                    <li class="a selected filters" value="popularity">Popularité</li>
                    <div class="wrap">
                        <li class="b filters" value="date">Date</li>
                        <li class="c filters" value="title">Titre</li>
                    </div>
                </ul>
            </div>
        
            <section class="pictures"></section>
        </div>
    </main>
    <div id="contact_modal">
        <div class="modal">
            <header id="contactHeader">
                <div class="heroSection">
                <h2>Contactez-moi</h2>
                <h2 id="contactName"></h2>
            </div>
                <img src="./assets/icons/close.svg" alt="close dialog"/>
            </header>
            <form>
                <div class="template-modal">
                    <div>
                        <label for="firstName">Prénom</label>
                        <input id="firstName" />
                    </div>
                    <div>
                        <label for="lastName">Nom</label>
                        <input id="lastName" />
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input id="email" />
                    </div>
                    <div>
                        <label for="msg">Votre message</label>
                        <textarea name="msg" id="msg" cols="30" rows="5"></textarea>
                    </div>
                    <button type="submit" id="submit_button">Envoyer</button>
                </div>
            </form>
        </div>
    </div>
    <div class="success-modal">
        <p> Message envoyé avec succés</p>
        <img src="./assets/icons/close.svg" alt="close dialog"/>
    </div>
    <div id="lightbox"></div>

    <template id="lightbox_template">
        <button class="lightbox__prev">
            <span class="fas fa-chevron-left" aria-label="Previous image" aria-hidden="true"></span>
        </button>
        <div class="container"></div>
        <button class="lightbox__next">
            <span class="fas fa-chevron-right" aria-label="Next image" aria-hidden="true"></span>
        </button>
        <button class="lightbox__close">
            <span class="fa-solid fa-xmark" aria-label="close dialog" aria-hidden="true"></span>
        </button>

    </template>

    <!-- <script src="./scripts/utils/contactForm.js"></script> -->
    <script type="module" src="./scripts/appProfil.js"></script>
</body>

</html>
